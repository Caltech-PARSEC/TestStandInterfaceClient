buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Include the Socket.IO client
    compile (
            'io.socket:socket.io-client:1.0.0',
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.1']
    )

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    // Some config for the jfx plugin.
    mainClass = 'edu.caltech.parsec.teststand.ClientApp'

    jfxAppOutputDir = "build/teststand"
    jfxMainAppJarName = "TestStandClient.jar"

    // minimal requirement for jfxNative-task
    vendor = 'Caltech PARSEC'
}